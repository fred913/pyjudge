<!DOCTYPE html>
<html lang="en" class="mdui-theme-auto">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/node_modules/mdui/mdui.css">
    <link rel="stylesheet" href="/static/global.css">
    <script src="/node_modules/mdui/mdui.global.js"></script>
</head>

<body>
    <div class="container">
        <div class="mdui-prose" style="margin-top: 38px; margin-bottom: 28px;">
            <h1>请输入你的学号和姓名</h1>
        </div>
        <form action="/login" method="POST">
            <mdui-text-field name="student_id" type="text" label="学号" placeholder="此处输入你的学号（如：3、27、40）"
                pattern="^[1-9][0-9]?$"></mdui-text-field><br><br>
            <mdui-text-field name="student_name" type="text" label="姓名" placeholder="此处输入你的姓名（中文名）"
                pattern="^[\u4e00-\u9fa5]{2,5}$"></mdui-text-field><br><br>
            <mdui-button type="submit">提交</mdui-button>
        </form>

    </div>
</body>

</html>
